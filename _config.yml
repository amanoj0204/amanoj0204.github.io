title: Adi's Life in ELEC4630
description: Hi everyone, this is a blog describing my time in ELEC4630, specificall doing Assignment 2 but more likley talking about the subject as a whole. At the moment Im struggling to understand whats going on :(
github_username: amanoj0204

# Email and twitter are optional:
email: adithyamanoj@gmail.com
twitter_username:

# Set this to true to get LaTeX math equation support
use_math:

# Add your Google Analytics ID here if you have one and want to use it
google_analytics:

# Everything below here can be ignored, unless you want to change the theme entirely
theme: minima
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-octicons
  - jekyll-github-metadata

titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true

highlighter: rouge
markdown: kramdown
kramdown:
  math_engine: katex
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
